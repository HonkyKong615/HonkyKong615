<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HonkyKong615</title>
    <style>
        /* This removes all scrollbars and margins */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            background-color: #000; 
            overflow: hidden;
        }

        /* This ensures hk.jpg fills the entire screen without stretching */
        .bg-image { 
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
    </style>
</head>
<body>

    <img src="hk.jpg" alt="HonkyKong615" class="bg-image">

</body>
</html>
