<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HonkyKong615</title>
    <style>
        /* This centers the image and gives a black background */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            background-color: #000; 
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bg-image { 
            max-width: 100%;
            max-height: 100%;
            /* 'contain' ensures the whole photo is visible */
            object-fit: contain; 
        }
    </style>
</head>
<body>

    <img src="hk.jpg" alt="HonkyKong615" class="bg-image">

</body>
</html>
